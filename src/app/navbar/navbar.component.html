<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand">Elektronski dnevnik</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="!isCollapsed">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" routerLink="/admin">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>

      <!--  Logout dugme  -->
      <div class="float-right" *ngIf="isLoggedIn()">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>Dobrodo≈°ao, {{getUsername()}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item clickable" routerLink="/login">Odjavi me</button>
          </div>
        </div>
      </div>

    </div>
  </nav>
</header>
